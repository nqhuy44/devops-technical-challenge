apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment-blue
  labels:
    app: webapp
    environment: prod
    version: blue
  namespace: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
        environment: prod
        version: blue
    spec:
      containers:
      - name: webapp
        image: webapp-image:prod-blue
        ports:
        - name: webapp
          containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
        volumeMounts:
          - name: config-volume-blue
            mountPath: /app/.env
            subPath: .env
      volumes:
        - name: config-volume-blue
          configMap:
            name: webapp-config-blue

